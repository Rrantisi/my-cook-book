{% extends 'base.html' %}
{% block content %}

<div class="mt-4">
<h1>Signup</h1>
<hr>
{% if error %}
    <p class="text-warning">{{error}}</p>
{% endif %}

<form method="post">
    {% csrf_token %} 
    <div class="mt-4 mb-2 p-4" style="font-size: 2.4vmin"> 
    {{ form.as_p }}
    </div>
    <input type="submit" class="btn btn-warning btn-lg m-2 mt-2 text-black" value="Signup">
</form>
</div>
{% endblock %}
