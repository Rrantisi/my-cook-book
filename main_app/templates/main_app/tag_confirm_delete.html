{% extends 'base.html' %}

{% block content %}

<h3>Are you sure you want to delete the {{ object.name }} tag?</h3>

<form method="post">
    {% csrf_token %}
    <input class="" type="submit" value="Delete">
    <a class="" href="{% url 'tag_details' object.id %}">Cancel</a>
</form>

{% endblock %}
