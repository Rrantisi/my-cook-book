{% extends 'base.html' %}

{% block content %}

<div class="mt-5">
    <h3>Are you sure you want to delete the {{ object.name }}?</h3>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete">
        <a class="btn btn-secondary text-light" href="{% url 'detail' object.id %}">Cancel</a>
    </form>
</div>

{% endblock %}
