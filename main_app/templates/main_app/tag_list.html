{% extends 'base.html' %}

{% block content %}

<div class="card-content m-5">
<div class="d-flex justify-content-between m-5 mb-0">
    <h1>Tags:</h1>
    <h3><a href="{% url 'tags_create' %}" class="btn btn-warning">Add a Tag</a></h3>
</div>
<hr>
{% if object_list %}
    {% for tag in object_list %}
    <div class="card bg-transparent p-1 m-3 border-secondary border-1 shadow-lg shadow-sm">
        <a class="text-white text-decoration-none" href="{% url 'tag_details' tag.id %}">
            {% comment %} <ul style="list-style: none; font-size: 3vmin;"> {% endcomment %}
                <h4 class="p-4 pb-0">{{tag.name.capitalize}}</h4><br>
            {% comment %} </ul> {% endcomment %}
        </a>
    </div>
    {% endfor %}
{% else %}
    <h3>No Tags Yet</h3>
{% endif %}
</div>
{% endblock %}
