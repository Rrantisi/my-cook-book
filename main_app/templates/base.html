{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="{% static 'js/recipe_data.js' %}"></script>
    <title>My Cook Book</title>
</head>
<body>
    <div class="has-bg-img"></div>
    <div class="bg-img bg-cover" style= "background-image:url({% static 'images/bg.jpg' %}); background-attachment:fixed; background-size: cover; background-position: center; background-repeat: no-repeat;">
    <header class="p-2 text-white" style="background-color: #212121d8;">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" href="/">
                    <span style="font-family: 'Satisfy', cursive; font-size: 2.5vmin;"> MyCookBook &nbsp;</span>
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'search' %}" class="nav-link px-2 text-secondary">Search</a></li>
                    <li><a href="{% url 'index' %}" class="nav-link px-2 text-secondary">All Recipes</a></li>
                    <li><a href="{% url 'recipe_create' %}" class="nav-link px-2 text-secondary">Add Recipe</a></li>
                    <li><a href="{% url 'tags_create' %}" class="nav-link px-2 text-secondary">Add Tags</a></li>
                    <li><a href="{% url 'tags_index' %}" class="nav-link px-2 text-secondary">All Tags</a></li>
                    {% endif %}
                </ul>
                <div class="text-end">
                {% if user.is_authenticated %}
                    <a href = "{% url 'logout' %}" type="button" class="btn btn-warning">Logout</a>
                {% else %}
                    <a href = "{% url 'login' %}" type="button" class="btn btn-light">Login</a> &nbsp;
                    <a href = "{% url 'signup' %}" type="button" class="btn btn-warning">Sign Up</a>
                </div>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="container text-light" style="font-family: 'Arsenal', sans-serif">
        {% block content %}
        {% endblock %}    
    </main>
    <div class="container">
        <footer class="d-flex justify-content-between align-items-center py-3 my-4 border-top border-dark">            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-dark">&copy; 2023 <span style="font-family: 'Satisfy', cursive">MyCookBook</span>
            </div>
        </footer>
    </div>
</div>
</div>
</body>
</html>
