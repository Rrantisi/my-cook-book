{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="text-center">
    <div class="container" >
        &nbsp;
        <h1 class="text-white">All Recipes</h1>
        <hr>
    </div>
</section>
{% for recipe in recipes %}
    <a class="text-decoration-none text-white p-1" href="{% url 'detail' recipe.id %}">
        <div class="card-content">
            <h2>{{ recipe.name }}</h2>
        </div>
    </a>
{% endfor %}

{% endblock %}
