{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit Recipe</h1> <!-- here we would have an object value -->
{% else %}
    <h1>Add Recipe</h1> <!--here the value of the Object would be None-->
{% endif %}

<form action="" method="POST">
    {% csrf_token %} 
    <table> 
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %}Update Recipe {% else %} Add Recipe {% endif %}">
</form>

{% endblock %}
